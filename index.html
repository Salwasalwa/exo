<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>


    <link rel="stylesheet" href="static/external/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="static/external/clockpicker/dist/bootstrap-clockpicker.min.css">
    <link rel="stylesheet" href="static/external/clockpicker/dist/jquery-clockpicker.css">

    <link rel="stylesheet" href="static/external/tooltipster/dist/css/tooltipster.bundle.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>bootstrap</h1>
            </div>
        </div>
        <div class="row">
            <div id="slides" class="col-md-12">
                <img src="http://placehold.it/940x528">
                <img src="http://placehold.it/940x528">
                <img src="http://placehold.it/940x528">
                <img src="http://placehold.it/940x528">
                <img src="http://placehold.it/940x528">
            </div>
        </div>
        <div class="input-group clockpicker">
            <input type="text" class="form-control" value="09:30">
            <span class="input-group-addon">
        <span class="glyphicon glyphicon-time"></span>
            </span>
        </div>
        <div id="nanoGallery">
    <a href="image_01.jpg"
        data-ngthumb="image_01ts.jpg"
        data-ngdesc="Description1">Image1</a>
    <a href="image_02.jpg"
        data-ngthumb="image_02ts.jpg"
        data-ngdesc="Description2">Image2</a>
    <a href="image_03.jpg"
        data-ngthumb="image_03t.jpg"
        data-ngdesc="Description3">Image3</a>
</div>
    </div>
    <script src="static/external/jquery-3.1.1.js"></script>
    <script src="static/external/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/external/slidesJS-3/source/jquery.slides.min.js"></script>


    <script src="static/external/clockpicker/dist/bootstrap-clockpicker.min.js"></script>
    <script src="static/external/clockpicker/dist/jquery-clockpicker.min.js"></script>


    <script type="text/ avascript" src="static/external/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        $(function() {
            $("#slides").slidesjs({
                width: 940,
                height: 528,
                start: 3,
                play: {
                    active: true,
                    effect: "slide",
                    interval: 5000,
                    auto: false,
                    swap: true,
                    pauseOnHover: false,
                    restartDelay: 2500
                }
            });
            $(".slidesjs-pagination-item a").html("*");

        });
        $('.clockpicker').clockpicker({
            placement: 'top',
            align: 'right',
            donetext: 'Clik'
        });
        $('.tooltip').tooltipster({
            theme: 'tooltipster-noir'
        });

        jQuery("#nanoGallery").nanoGallery({
            thumbnailWidth: 'auto',
            thumbnailHeight: 100,
            locationHash: false,
            thumbnailHoverEffect: 'borderLighter,imageScaleIn80',
            itemsBaseURL: 'http://nanogallery.brisbois.fr/demonstration/'
        });
    });
</script>

</html>
